<div class="container-fluid">
    <div class="skills">
        <div class="row employers">
            <div class="col-xs-12">
              <h4>Employers</h4>
              <div class="checkbox" ng-repeat="emp in employers">
                <input type="checkbox" id="{{emp.name}}" name="cb"
                        ng-model="searchSkills"
                        ng-click="check(emp.skill)">
                <label for="{{emp.name}}">{{emp.name}}</label>
              </div>
            </div>
        </div><!-- end .employers -->

        <div class="row jobs">
            <div class="col-xs-12">
              <h4>Jobs</h4>
                <label>Job Title</label>
                  <div class="right-inner-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="search"
                            class="form-control col-xs-12"
                            placeholder="Start Typing"
                            ng-model="search" />
                  </div>
            </div>
        </div><!-- end .jobs -->

        <div class="row ind-skills">
            <div class="col-xs-12">
                <div class="filter-bar">
                    <h4>Skills</h4>
                </div>

                <ul>
                    <li class="" ng-repeat="skillset in employers | filter:searchSkills">
                        <a href="" class="col-xs-12" ng-repeat="indSkill in skillset.skill | filter:search">{{indSkill}}</a>
                    </li>
                </ul>
            </div>
        </div><!-- end .ind-skills -->
    </div><!-- end .skills -->

</div><!-- end .container-fluid -->
